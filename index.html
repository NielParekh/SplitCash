<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitCash - Expense & Income Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <span class="logo-icon">üí∏</span>
                <span>SplitCash</span>
            </a>
            <button class="btn btn-orange" onclick="openAddModal()">+ Add expense</button>
        </div>
    </header>

    <div class="container">
        <!-- Summary Section -->
        <div class="summary-section">
            <div class="summary-header">Your Balance</div>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">Total Income</div>
                    <div class="summary-value summary-income" id="totalIncome">$0.00</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Total Expenses</div>
                    <div class="summary-value summary-expense" id="totalExpenses">$0.00</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Balance</div>
                    <div class="summary-value summary-balance" id="balance">$0.00</div>
                </div>
            </div>
        </div>

        <!-- Transactions -->
        <div class="card">
            <div class="card-header">
                <h2>Recent Activity</h2>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Loading transactions...
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìù</div>
                <h3>No transactions yet</h3>
                <p>Add your first expense or income to get started tracking!</p>
            </div>

            <div id="transactionsList" class="transaction-list"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">Add an expense</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="transactionForm" onsubmit="handleSubmit(event)">
                    <!-- Type Toggle -->
                    <div class="type-toggle">
                        <button type="button" class="type-btn expense active" id="typeExpense" onclick="setType('expense')">
                            üí∏ Expense
                        </button>
                        <button type="button" class="type-btn income" id="typeIncome" onclick="setType('income')">
                            üí∞ Income
                        </button>
                    </div>
                    <input type="hidden" id="type" value="expense">

                    <div class="form-row">
                        <div class="input-group">
                            <label>Amount</label>
                            <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                        </div>
                        <div class="input-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>

                    <div class="input-group" id="categoryGroup">
                        <label>Category</label>
                        <select id="category">
                            <option value="Food">üçî Food</option>
                            <option value="Rent">üè† Rent</option>
                            <option value="Travel">‚úàÔ∏è Travel</option>
                            <option value="Misc">üì¶ Misc</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
