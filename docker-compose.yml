version: '3.8'

services:
  splitcash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitcash-app
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/summary"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
